metadata:
  name: dockerfile-kubedock
  namespace: aobuchow-dev
attributes:
  controller.devfile.io/devworkspace-config:
    name: devworkspace-config
    namespace: crw
  controller.devfile.io/scc: container-build
  controller.devfile.io/storage-type: common
projects:
  - git:
      checkoutFrom:
        revision: kubedock
      remotes:
        origin: https://github.com/l0rd/dockerfile-hello-world.git
    name: dockerfile-hello-world
components:
  - container:
      cpuLimit: '4'
      cpuRequest: '1'
      env:
        - name: KUBEDOCK_ENABLED
          value: 'true'
        - name: CHE_DASHBOARD_URL
          value: https://devspaces.apps.sandbox-m2.ll9k.p1.openshiftapps.com
        - name: CHE_PLUGIN_REGISTRY_URL
          value: https://devspaces.apps.sandbox-m2.ll9k.p1.openshiftapps.com/plugin-registry/v3
        - name: CHE_PLUGIN_REGISTRY_INTERNAL_URL
          value: http://plugin-registry.crw.svc:8080/v3
        - name: CLUSTER_CONSOLE_URL
          value: https://console-openshift-console.apps.sandbox-m2.ll9k.p1.openshiftapps.com
        - name: CLUSTER_CONSOLE_TITLE
          value: OpenShift console
        - name: OPENVSX_REGISTRY_URL
          value: https://open-vsx.org
      image: quay.io/aobuchow/universal-developer-image:stow-podman
      memoryLimit: 8G
      memoryRequest: 2G
      sourceMapping: /projects
    name: dev-tooling
